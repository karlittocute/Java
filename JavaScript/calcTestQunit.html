<!DOCTYPE html>
<html>
 <head>
  <title>Тестирование калькулятора</title>
  <meta charset="utf-8">
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">
<script>
    var Calculator = function() {
    	var operand1Int;
    	var operand2Int;
      	var actionInt;
      	
	    this.getOperand1 = function() {
          	return operand1Int;
		}
        this.getOperand2 = function() {
          	return operand2Int;
        }
        this.getAction = function() {
            return actionInt;
        }
		
		this.doAction = function() {
		        var result;
		          	switch  (actionInt) {
			    case 1: result = this.addition()
				break
			    case 2: result = this.subtraction()
				break
			    case 3: result = this.multiplication()
				break
			    case 4: result = this.division()
				break
				default: result ="Ошибка"
			};
			return result;
	    }
        this.setOperand1  = function(value) {
        	operand1Int = value;
        }
        this.setOperand2  = function(value) {
        	operand2Int = value;
        }
        this.setAction  = function(value) {
        	actionInt = value;
        }
        this.addition  = function() {
         operand2Int=parseInt(operand2Int);
         operand1Int=parseInt(operand1Int);
        return  parseInt(operand2Int+operand1Int);
        }
      	this.subtraction  = function() {
         operand2Int=parseInt(operand2Int);
         operand1Int=parseInt(operand1Int);
        return  parseInt(operand1Int-operand2Int);
        }
        this.multiplication  = function() {
         operand2Int=parseInt(operand2Int);
         operand1Int=parseInt(operand1Int);
        return  parseInt(operand1Int*operand2Int);
        }
        this.division  = function() {
         operand2Int=parseInt(operand2Int);
         operand1Int=parseInt(operand1Int);
          if (operand2Int==0){return "деление на 0"} else {return  operand1Int/operand2Int;}
        }
    } 
    var simpleCalc = new Calculator();

	function test(Oper1,Oper2,Action){
	    simpleCalc.setOperand1(Oper1);
        simpleCalc.setOperand2(Oper2);
        simpleCalc.setAction(Action); 
        return	simpleCalc.doAction()
	}

</script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.20.0.js"></script>
  <script>
  	function test(Oper1,Oper2,Action){
	    simpleCalc.setOperand1(Oper1);
        simpleCalc.setOperand2(Oper2);
        simpleCalc.setAction(Action); 
        return	simpleCalc.doAction()
	}
  	QUnit.test( "addition", function( assert ) {
  		assert.ok( test(3,2,1) == 5, "Passed!" );
	    assert.ok( test(4,-2,1) == 2, "Passed!");
  	    assert.ok( test(-2,-2,1) == -4, "Passed!");
	});
  	QUnit.test( "subtraction", function( assert ) {
  		assert.ok( test(3,2,2) == 1, "Passed!" );
	    assert.ok( test(4,-2,2) == 6, "Passed!");
  	    assert.ok( test(-2,-2,2) == 0, "Passed!");
	});	
	
  </script>
</body>
</html>
