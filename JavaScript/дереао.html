     	var root = 11;

        var h=3;
       	tree[root] = {};
       
       	if (h> 0 ) {
			tree[root] = raiseTreeLeft(root,h);
       	}

     }
     
     function raiseTreeLeft(root,h) {
       var subTree = {}
       var curentroot=root*2;
       h--;
       
       if (h > 0 ) {
         subTree[ curentroot] = raiseTreeLeft(curentroot,h);
       }
             console.log(JSON.stringify(subTree));
       return subTree;
     
     }
     
	  function raiseTreeRight(root,h) {
       var subTree = {}
       var curentroot=root*2;
       h--;
       
       if (h > 0 ) {
         subTree[ curentroot] = raiseTreeRight(curentroot,h);
       }
             console.log(JSON.stringify(subTree));
       return subTree;
     
     }
